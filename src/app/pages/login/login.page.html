<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-align-items-center" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="login-wrapper">
    <ion-card>
      <ion-card-content>
        <ion-item>
          <ion-input #inputToken type="text" placeholder="Inserire codice di accesso">Codice di accesso</ion-input>
        </ion-item>
        <ion-button expand="full" (click)="login(inputToken?.value)">Accedi</ion-button>
      </ion-card-content>

    </ion-card>
  </div>


</ion-content>
